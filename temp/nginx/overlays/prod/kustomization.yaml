apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: prod
namePrefix: prod-
resources:
  - ../../base
patches:
  - target:
      kind: Deployment
      name: nginx-deployment # Target the base deployment name
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 4
