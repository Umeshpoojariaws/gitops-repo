apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: REPLACE_APP_NAME-REPLACE_ENV
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Umeshpoojariaws/gitops-repo.git
    targetRevision: HEAD
    path: helm-charts
    helm:
      valueFiles:
        - # Placeholder for environment-specific values file
  destination:
    server: https://kubernetes.default.svc
    namespace: REPLACE_ENV
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
